<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Static Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
      color: #333;
    }
    header, footer {
      background-color: #007acc;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      background-color: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Static Web Page</h1>
  </header>
  <main>
    <p>This is a simple static web page created for uploading to GitHub.</p>
    <p>You can customize this page as needed.</p>
  </main>
  <footer>
    &copy; 2024 My Static Web Page
  </footer>
</body>
</html>
